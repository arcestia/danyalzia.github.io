<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
	
  <div class="sidebar-item">
	  <img src="https://avatars2.githubusercontent.com/u/4582691?v=3&s=460">
    <p>{{ site.tagline }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>

    {% comment %}
      The code below dynamically generates a sidebar nav of pages with
      `layout: page` in the front-matter. See readme for usage.
    {% endcomment %}

	<a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="http://danyalzia.com/about">About</a>
	<a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="http://danyalzia.com/contact">Contact</a>
	<a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="http://danyalzia.com/projects">Projects</a>
	<a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="http://danyalzia.com/archive">Archive</a>
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
  </div>
</div>
